server:
  port: ${port}
spring:
  application:
    name: config
  rabbitmq:
    host: ${rabbitHost}
    port: ${rabbitPort}
    username: ${rabbitUser}
    password: ${rabbitPassword}
  cloud:
    config:
      server:
        git:
          uri: ${gitUri}
          username: ${gitUserName}
          password: ${gitPassword}
  security:
    user:
      name: ${securityName}
      password: ${securityPassword}
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://${eurekaUser}:${eurekaPassword}@${eurekaUrl}:${eurekaPort}/eureka/
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always