spring:
  application:
    name: admin
  security:
    user:
      name: ${adminUser}
      password: ${adminPassword}
  boot:
    admin:
      discovery:
        ignored-services: admin
  cloud:
    config:
      label: ${configLabel}
      uri: ${configUrl}
      name: ${configName}
      username: ${configSecurityName}
      password: ${configSecurityPassword}
server:
  port: ${port}
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://${eurekaUser}:${eurekaPassword}@${eurekaUrl}:${eurekaPort}/eureka/
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always