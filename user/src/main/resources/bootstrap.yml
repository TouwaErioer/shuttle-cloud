mybatis:
  type-aliases-package: com.shuttle.user.mapper
  mapper-locations: classpath:mybatis/mapper/*.xml
server:
  port: ${port}
spring:
  application:
    name: user
  rabbitmq:
    host: ${mqHost1}
    port: 5672
    username: guest
    password: guest
    publisher-returns: true
    listener:
      simple:
        acknowledge-mode: manual
        retry:
          enabled: true
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    password: ${dbPasswd1}
    url: jdbc:mysql://${dbHost1}:3306/${dbName1}?serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8&useSSL=true
    username: ${dbUser1}
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      initial-size: 5
      min-idle: 5
      maxActive: 20
      maxWait: 60000
      timeBetweenEvictionRunsMillis: 60000
      minEvictableIdleTimeMillis: 300000
      validationQuery: SELECT 1
      testWhileIdle: true
      testOnBorrow: false
      testOnReturn: false
      poolPreparedStatements: true
      maxPoolPreparedStatementPerConnectionSize: 20
      filters: stat,wall,slf4j
      connectionProperties: druid.stat.mergeSql\=true;druid.stat.slowSqlMillis\=5000
      web-stat-filter:
        enabled: true
        url-pattern: "/*"
        exclusions: "*.js,*.gif,*.jpg,*.bmp,*.png,*.css,*.ico,/druid/*"
      stat-view-servlet:
        url-pattern: "/druid/*"
        reset-enable: false
        login-username: ${druidUser}
        login-password: ${druidPasswd}
  cache:
    type: redis
  redis:
    host: ${redisHost}
    port: 6379
    password: ${redisPassword}
    timeout: 1000
    database: 0
    lettuce:
      pool:
        max-active: 100
        max-wait: -1
        max-idle: 8
        min-idle: 0
  elasticsearch:
    rest:
      uris: ${elasticsearchUrl}
  mail:
    host: smtp.163.com #SMTP服务器地址
    username: touwaerioe #登陆账号
    password: OUWBDRKFVWGKLQUT #登陆密码（或授权码）
    from: touwaerioe@163.com #邮件发信人（即真实邮箱）
    port: 465
    properties:
      mail:
        smtp:
          ssl:
            enable: true
          socketFactory:
            port: 465
            class: javax.net.ssl.SSLSocketFactory
  cloud:
    config:
      label: ${configLabel}
      uri: ${configUrl}
      name: ${configName}
      username: ${configSecurityName}
      password: ${configSecurityPassword}
pagehelper:
  helperDialect: mysql
  params: count=countSql
  reasonable: true
  supportMethodsArguments: true
jwt:
  key: ${key}
eureka:
  instance:
    prefer-ip-address: true
    ip-address: ${host}
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://${eurekaUser}:${eurekaPassword}@${eurekaUrl}:${eurekaPort}/eureka/
alipay:
  appId: ${appid}
  gateway: ${gateway}
  redirectUrl: ${redirectUrl}
feign:
  hystrix:
    enabled: true
  httpclient:
    max-connections: 200
    max-connections-per-route: 50
    okhttp:
      enabled: true
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always